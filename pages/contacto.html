<!DOCTYPE html>
<html lang="es">
<head>

	<!---- Metas ---->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Contacto | Roza Robota</title>
	
	<meta name="description" content="Contactate con la Casa de Cultura Roza Robota en Buenos Aires, y descrubrí nuestras redes sociales.">

	<meta name="keywords" content="roza robota, casa de cultura, judaísmo, juventud, buenos aires, contacto, redes sociales, facebook, instagram, correo, whatsapp">

	<!-- Fontawesome icons -->
	<script src="https://kit.fontawesome.com/5f4f906fbc.js" crossorigin="anonymous"></script>

	<!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/rosa.png"/>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">

	<!-- Lato -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <!-- Open Sans Condensed -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

    <!-- Animate CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Mi css -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

</head>
<body>
	
	<!-- CONTACTO -->
		<section class="contacto">
			
			<div class="seccion__titulo">
				<h2 class="h2--contacto">¡Contactate con nosotros!</h2>
				<i class="fas fa-star-of-david iconoEstrella--contacto"></i>
			</div>

			<!-- Inicio FORMULARIO -->
			<div class="formularioDeContacto">
				
				<form action="#" method="GET" class="formContacto">

					<div class="formNombre">
						<label for="nombre" > Nombre:<br>
						<input type="text" name="nombre" placeholder="Ingresá tu nombre" required>
						</label>
					</div>

					<div class="formApellido">
						<label for="apellido">Apellido:<br>
						<input type="text" name="apellido" placeholder="Ingresá tu apellido">
						</label>
					</div>

					<div class="formEmail">
						<label for="email">Email:<br>
						<input type="email" name="email" placeholder="Ingresá tu email" required>
						</label>
					</div>
					
					<div class="formTelefono">
						<label for="telefono">Teléfono:<br>
						<input type="tel" name="telefono" placeholder="Ingresá tu teléfono">
						</label>
					</div>
					
					<div class="formMotivo">
						<label for="motivo"> Motivo por el que nos contacta: 
							<select required>
								<option label="seleccione"></option>
								<option value="J">Jotam</option>
								<option value="U">Ulpan</option>
								<option value="H">Raices Urbanas (Huerta)</option>
								<option value="O">Otras actividades</option>
							</select>
						</label>
					</div>
					
					<div class="formTextArea">
						<textarea rows="8" cols="40" placeholder="Tu mensaje" required></textarea>
					</div>

					<div class="formNews">
						<label for="newsletter"> Deseo recibir el newsletter
						<input type="checkbox" name="newsletter" value="1">
						</label>
					</div>
					
					<div class="boton">
						<input class="boton__boton" type="submit" value="Enviar">
					</div>

				</form>
			
			</div>
			<!-- Fin FORMULARIO -->	

		</section>
</body>
</html>
