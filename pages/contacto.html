</head>
<body>

	<!-- Navegador Collapse para pantallas pequeñas -->

		<a href="#top" class="navegador__brand">
			<img class="nav__logo" src="../assets/logoFondo.jpg" alt="Logo Roza Robota">
		</a>
		<button type="button" class="collapsible"><i class="fas fa-angle-double-down collapsible__icon"></i>
		</button>	
			<ul class="content">
				<li><a href="../index.html">Inicio</a></li>
        		<li><a href="../index.html#nosotros">Nosotros</a></li>
        		<li><a href="comunidad.html">Comunidad</a></li>

	</nav>	

	<!-- Navegador para pantallas grandes -->
	<nav class="navegador992px animate__animated animate__slideInDown">
		<a href="#top" class="navegador992px__brand">
			<img class="nav__logo" src="../assets/logoFondo.jpg" alt="Logo Roza Robota">
		</a>
		<ul class="navegador992px__lista">
			<li class="navegador992px__btns"><a href="../index.html">Inicio</a></li>
        	<li class="navegador992px__btns"><a href="../index.html#nosotros">Nosotros</a></li>
        	<li class="navegador992px__btns"><a href="comunidad.html">Comunidad</a></li>
        	<li class="navegador992px__btns"><a href="actividades.html">Actividades</a></li>
        	<li class="navegador992px__btns"><a href="contacto.html" class="page-actual__992px">Contacto</a></li>
        	<li class="navegador992px__btns"><a href="donar.html">Donar</a></li>
        </ul>

	</nav>

	<main class="contacto">
			
		<div class="seccion__titulo">
			<h2 class="h2--contacto">¡Contactate con nosotros!</h2>
			<i class="fas fa-star-of-david iconoEstrella--contacto"></i>
		</div>

		<!-- Inicio FORMULARIO -->
		<div class="formularioDeContacto">
				
			<form action="#" method="GET" class="formContacto">

				<div class="formNombre">
					<label for="nombre" > Nombre:<br>
					<input type="text" name="nombre" placeholder="Ingresá tu nombre" required>
					</label>
				</div>

				<div class="formApellido">
					<label for="apellido">Apellido:<br>
					<input type="text" name="apellido" placeholder="Ingresá tu apellido">
					</label>
				</div>

				<div class="formEmail">
					<label for="email">Email:<br>
					<input type="email" name="email" placeholder="Ingresá tu email" required>
					</label>
				</div>
					
				<div class="formTelefono">
					<label for="telefono">Teléfono:<br>
					<input type="tel" name="telefono" placeholder="Ingresá tu teléfono">
					</label>
				</div>
					
				<div class="formMotivo">
					<label for="motivo"> Motivo por el que nos contacta: 
						<select required>
							<option label="seleccione"></option>
							<option value="J">Jotam</option>
							<option value="U">Ulpan</option>
							<option value="H">Raices Urbanas (Huerta)</option>
							<option value="O">Otras actividades</option>
						</select>
					</label>
				</div>
					
				<div class="formTextArea">
					<textarea rows="8" cols="40" placeholder="Tu mensaje" required></textarea>
				</div>

				<div class="formNews">
					<label for="newsletter"> Deseo recibir el newsletter
					<input type="checkbox" name="newsletter" value="1">
					</label>
				</div>
					
				<div class="boton">
					<input class="boton__boton" type="submit" value="Enviar">
				</div>

			</form>
		</div>
		<!-- Fin FORMULARIO -->	

		<!-- JS del menu collapsible -->
	<script type="text/javascript">
		var coll = document.getElementsByClassName("collapsible");
		var i;

		for (i = 0; i < coll.length; i++) {
  		coll[i].addEventListener("click", function() {
    		this.classList.toggle("active");
    		var content = this.nextElementSibling;
    		if (content.style.maxHeight){
      		content.style.maxHeight = null;
    		}			 else {
      		content.style.maxHeight = content.scrollHeight + "px";
    		} 
  		});
		}
	</script>	

	</main>
</body>
